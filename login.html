<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectus - X√°c Th·ª±c</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background-color: #0D1117; 
            color: #E6EDF3; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            overflow: hidden;
        }
        #background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden;
        }
        .star {
            position: absolute; background-color: #58A6FF; border-radius: 50%; opacity: 0; animation: animate-star 10s linear infinite;
        }
        @keyframes animate-star {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20%, 80% { opacity: 0.7; }
            100% { opacity: 0; transform: translateY(-100px) scale(1); }
        }
        .auth-card { 
            background-color: rgba(22, 27, 34, 0.85); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 148, 158, 0.2); 
            width: 100%; 
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
        .text-glow { color: #58A6FF; text-shadow: 0 0 8px rgba(88, 166, 255, 0.5); }
        .web3-btn { background: linear-gradient(90deg, #0052CC, #4C9AFF); border: none; box-shadow: 0 0 15px rgba(76, 154, 255, 0.5); transition: all 0.3s ease; }
        .web3-btn:hover { box-shadow: 0 0 25px rgba(76, 154, 255, 0.7); transform: translateY(-2px); }
        .web3-btn:disabled { background: #30363d; cursor: not-allowed; box-shadow: none; transform: none; }
        .web3-input { background-color: #010409; border: 1px solid #30363d; color: #E6EDF3; }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.3s ease; }
        .tab-btn.active { color: #58A6FF; border-bottom-color: #58A6FF; }
        .message-box { padding: 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; text-align: center; }
        .error-msg { background-color: rgba(248, 81, 73, 0.1); border: 1px solid rgba(248, 81, 73, 0.5); color: #f85149; }
        .success-msg { background-color: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.5); color: #3fb950; }
    </style>
</head>
<body class="p-4">
    <div id="background-animation"></div>
    <div class="auth-card rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-4xl font-bold text-glow text-center mb-2">DETECTUS</h1>
        <p id="card-subtitle" class="text-center text-gray-400 mb-6">ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p B·∫£ng ƒëi·ªÅu khi·ªÉn</p>
        
        <div id="tabs-container" class="flex border-b border-gray-700 mb-6">
            <button id="login-tab-btn" class="tab-btn flex-1 py-2 font-bold active">ƒêƒÉng Nh·∫≠p</button>
            <button id="register-tab-btn" class="tab-btn flex-1 py-2 font-bold">ƒêƒÉng K√Ω</button>
        </div>
        
        <div id="message-container" class="mb-4 hidden"></div>
        
        <!-- Form ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω -->
        <form id="auth-form" class="space-y-6">
            <div class="relative">
                <label for="auth-email" class="font-semibold text-gray-300">Email:</label>
                <input type="email" id="auth-email" class="web3-input w-full mt-1 p-3 rounded-lg" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ email c·ªßa b·∫°n" required>
            </div>
            <div class="relative">
                <label for="auth-password" class="font-semibold text-gray-300">M·∫≠t kh·∫©u:</label>
                <input type="password" id="auth-password" class="web3-input w-full mt-1 p-3 rounded-lg" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>
            <button type="submit" id="submit-btn" class="w-full web3-btn text-white font-bold py-3 px-6 rounded-lg text-lg flex items-center justify-center">
                <span id="btn-text">ƒêƒÉng Nh·∫≠p</span>
                <div id="btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </button>
        </form>

        <!-- Form nh·∫≠p OTP (·∫©n ban ƒë·∫ßu) -->
        <form id="otp-form" class="space-y-6 hidden">
             <p class="text-center text-gray-300">M·ªôt m√£ g·ªìm 6 ch·ªØ s·ªë ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n. Vui l√≤ng nh·∫≠p v√†o b√™n d∆∞·ªõi.</p>
            <div class="relative">
                <label for="otp-input" class="font-semibold text-gray-300">M√£ OTP:</label>
                <input type="text" id="otp-input" class="web3-input w-full mt-1 p-3 rounded-lg text-center text-2xl tracking-[1em]" placeholder="------" maxlength="6" required>
            </div>
            <button type="submit" id="otp-submit-btn" class="w-full web3-btn text-white font-bold py-3 px-6 rounded-lg text-lg flex items-center justify-center">
                <span>X√°c Th·ª±c</span>
                <div class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </button>
             <button type="button" id="back-to-login-btn" class="w-full text-gray-400 hover:text-white text-center mt-2">Quay l·∫°i</button>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG ---
    const API_BASE_URL = 'https://detectus.onrender.com'; // Tr·ªè ƒë·∫øn server ƒë√£ deploy

    // --- ELEMENTS ---
    const loginTabBtn = document.getElementById('login-tab-btn');
    const registerTabBtn = document.getElementById('register-tab-btn');
    const authForm = document.getElementById('auth-form');
    const otpForm = document.getElementById('otp-form');
    const emailInput = document.getElementById('auth-email');
    const passwordInput = document.getElementById('auth-password');
    const otpInput = document.getElementById('otp-input');
    const messageContainer = document.getElementById('message-container');
    const backToLoginBtn = document.getElementById('back-to-login-btn');
    const cardSubtitle = document.getElementById('card-subtitle');
    const tabsContainer = document.getElementById('tabs-container');
    
    // --- STATE ---
    let isLoginMode = true;
    let emailForOtpVerification = ''; // L∆∞u email ƒë√£ ƒëƒÉng k√Ω ƒë·ªÉ g·ª≠i ƒëi x√°c th·ª±c

    // --- FUNCTIONS ---
    function showView(view) { // 'auth' ho·∫∑c 'otp'
        messageContainer.classList.add('hidden'); // ·∫®n th√¥ng b√°o khi chuy·ªÉn view
        if (view === 'otp') {
            authForm.classList.add('hidden');
            tabsContainer.classList.add('hidden');
            otpForm.classList.remove('hidden');
            cardSubtitle.textContent = "X√°c Th·ª±c T√†i Kho·∫£n C·ªßa B·∫°n";
        } else { // 'auth'
            authForm.classList.remove('hidden');
            tabsContainer.classList.remove('hidden');
            otpForm.classList.add('hidden');
            cardSubtitle.textContent = "ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p B·∫£ng ƒëi·ªÅu khi·ªÉn";
            setMode(true);
        }
    }

    function setMode(isLogin) {
        isLoginMode = isLogin;
        messageContainer.classList.add('hidden');
        authForm.reset();
        loginTabBtn.classList.toggle('active', isLogin);
        registerTabBtn.classList.toggle('active', !isLogin);
        const btnText = authForm.querySelector('span');
        btnText.textContent = isLogin ? 'ƒêƒÉng Nh·∫≠p' : 'ƒêƒÉng K√Ω';
    }

    function showMessage(message, isError = true) {
        messageContainer.textContent = message;
        messageContainer.className = `message-box ${isError ? 'error-msg' : 'success-msg'}`;
        messageContainer.classList.remove('hidden');
    }

    function setLoading(formElement, isLoading) {
        const button = formElement.querySelector('button[type="submit"]');
        if (!button) return;
        const textSpan = button.querySelector('span');
        const loaderDiv = button.querySelector('div');

        button.disabled = isLoading;
        if (textSpan) textSpan.style.display = isLoading ? 'none' : 'inline';
        if (loaderDiv) loaderDiv.classList.toggle('hidden', !isLoading);
    }
    
    // --- EVENT LISTENERS ---
    loginTabBtn.addEventListener('click', () => setMode(true));
    registerTabBtn.addEventListener('click', () => setMode(false));
    backToLoginBtn.addEventListener('click', () => showView('auth'));

    // X·ª≠ l√Ω form ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = emailInput.value.trim(); // ƒê√¢y l√† email
        const password = passwordInput.value;

        if (!username || !password) {
            showMessage("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
            return;
        }
        
        setLoading(authForm, true);
        messageContainer.classList.add('hidden');

        const endpoint = isLoginMode ? '/login' : '/register';
        const url = `${API_BASE_URL}${endpoint}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'ƒê√£ c√≥ l·ªói x·∫£y ra.');
            
            if (isLoginMode) {
                showMessage("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...", false);
                localStorage.setItem('loggedInUser', data.user.username);
                setTimeout(() => { window.location.href = 'app.html'; }, 1500);
            } else { // Ch·∫ø ƒë·ªô ƒëƒÉng k√Ω
                showMessage(data.message, false);
                emailForOtpVerification = username; // L∆∞u l·∫°i email ƒë·ªÉ x√°c th·ª±c
                showView('otp'); // Chuy·ªÉn sang m√†n h√¨nh nh·∫≠p OTP
            }
        } catch (error) {
            showMessage(error.message);
        } finally {
            setLoading(authForm, false);
        }
    });

    // X·ª≠ l√Ω form x√°c th·ª±c OTP
    otpForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const otp = otpInput.value.trim();
        if (!otp || otp.length !== 6) {
            showMessage("Vui l√≤ng nh·∫≠p m√£ OTP g·ªìm 6 ch·ªØ s·ªë.");
            return;
        }

        setLoading(otpForm, true);
        messageContainer.classList.add('hidden');

        try {
            const response = await fetch(`${API_BASE_URL}/verify-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: emailForOtpVerification, otp }),
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            showMessage(data.message, false);
            setTimeout(() => {
                showView('auth'); // Quay l·∫°i m√†n h√¨nh ƒëƒÉng nh·∫≠p sau khi th√†nh c√¥ng
            }, 2000);

        } catch(error) {
            showMessage(error.message);
        } finally {
            setLoading(otpForm, false);
        }
    });

    // --- BACKGROUND ANIMATION ---
    const background = document.getElementById('background-animation');
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 10}s`;
        star.style.animationDuration = `${Math.random() * 5 + 5}s`;
        background.appendChild(star);
    }
});
</script>
</body>
</html>
